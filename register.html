<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Good Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="logo.png" alt="Logo restauracji" class="logo">
            <h2>Rejestracja</h2>
            <form id="registerForm">
                <label for="username">Nazwa użytkownika</label>
                <input type="text" id="username" name="username" placeholder="Wpisz nazwę użytkownika" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Wpisz email" required>

                <label for="password">Hasło</label>
                <input type="password" id="password" name="password" placeholder="Wpisz hasło" required>

                <button type="submit" class="form-btn">Zarejestruj się</button>
            </form>

            <button type="button" class="form-btn back-btn" onclick="window.location.href='index.html'">← Wróć</button>

            <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
